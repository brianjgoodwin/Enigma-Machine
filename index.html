<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Cipher Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Timer and Controls -->
    <div class="controls">
        <div id="timer">00:00</div>
        <button id="play-pause-button" onclick="togglePlayPause()">Play</button>
        <button id="check-answers-button">Check Answers</button>
        <button id="reset-button">Reset</button>
    </div>

    <!-- Cipher Display -->
    <div id="cipher-display" class="cipher-display"></div>

    <!-- Feedback Area -->
    <div id="feedback" class="feedback"></div>

    <!-- Correct Answer Display -->
    <div id="correct-answer-display" class="answer-display"></div>

    <!-- User's Answer Display -->
    <div id="user-answer-display" class="answer-display"></div>

    <!-- JavaScript File -->
    <script src="scripts.js"></script>

</body>
</html>
